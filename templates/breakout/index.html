<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Breakout Game</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='breakout/style.css') }}">
</head>
<body>

  <div class="info-panel">
    {% if usuario %}
    <div class="user-info">üë§ {{ usuario }}</div>
    {% endif %}
    <div id="points">POINTS: 0</div>
    <div id="top">TOP: 0</div>
    <div class="controls">
      ‚Üê ‚Üí mover raquete
    </div>
  </div>

  <div id="game-container">
    <canvas id="gc" class="game-canvas" width="600" height="600"></canvas>
    <div id="game-over" style="display:none;"></div>
  </div>

  <div class="best-panel">
    <div class="best-title">BEST</div>
    <div id="best-scores">
      <div class="best-score">1. --- : 0</div>
      <div class="best-score">2. --- : 0</div>
      <div class="best-score">3. --- : 0</div>
      <div class="best-score">4. --- : 0</div>
      <div class="best-score">5. --- : 0</div>
    </div>
    <button onclick="window.location.href='/'" class="exit-btn">SAIR DO JOGO</button>
  </div>

  <script src="{{ url_for('static', filename='breakout/game.js') }}"></script>
  <script>
    // Define o usu√°rio atual para o jogo
    {% if usuario %}
    window.currentUser = "{{ usuario }}";
    {% else %}
    window.currentUser = null;
    {% endif %}

    window.onload = function() {
      BreakoutGame.init();
    };
  </script>
</body>
</html>
