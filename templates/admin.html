<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Admin - Portal de Jogos</title>
<style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0a0a15, #1a1a2e);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-sizing: border-box;
    }
    .admin-card {
      width: 500px;
      background: #1a1a2e;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,100,0.3);
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(0,255,100,0.5);
      color: #00ff64;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ccc;
    }
    .logout-btn {
      display: inline-block;
      padding: 15px 30px;
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.3s;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }
    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
    }
    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: #00ff64;
      text-decoration: none;
      font-size: 16px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
</style>
</head>
<body>
<div class="admin-card">
    <h1>üé© RhuanMCF</h1>
    <p>Bem-vindo! Voc√™ tem acesso total ao sistema.</p>
    <a href="/logout" class="logout-btn">üö™ SAIR DO SISTEMA</a>
    <br>
    <a href="/" class="back-link">‚Üê Voltar ao Portal</a>
</div>
</body>
</html>
