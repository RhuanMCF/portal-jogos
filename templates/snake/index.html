<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snake Game</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='snake/style.css') }}">
</head>
<body>

  <div class="info-panel">
    {% if usuario %}
    <div class="user-info">üë§ {{ usuario }}</div>
    {% endif %}
    <div id="points">POINTS: 0</div>
    <div id="top">TOP: 0</div>
    <div class="controls">
      ‚Üê ‚Üë ‚Üí ‚Üì mover<br>
      SPACE pausa‚ÄÉ‚ÄÉESC reset
    </div>
  </div>

  <div id="game-container">
    <canvas id="gc" class="game-canvas" width="600" height="600"></canvas>
  </div>

  <div class="best-panel">
    <div class="best-title">BEST</div>
    <div id="best-scores">
      <div class="best-score">1. --- : 0</div>
      <div class="best-score">2. --- : 0</div>
      <div class="best-score">3. --- : 0</div>
      <div class="best-score">4. --- : 0</div>
      <div class="best-score">5. --- : 0</div>
    </div>
    <button id="save-score" class="save-btn">SALVAR RECORDE</button>
  </div>

  <script src="{{ url_for('static', filename='snake/game.js') }}"></script>
  <script>
    // Define o usu√°rio atual para o jogo
    {% if usuario %}
    window.currentUser = "{{ usuario }}";
    {% else %}
    window.currentUser = null;
    {% endif %}
  </script>
</body>
</html>
